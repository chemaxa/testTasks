<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Booklist test task</title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="page">
    <header class="container page__header">
        <h1>Пример приложения по работе с localStorage.</h1>
    </header>
    <main class="container page__content" data-app-container="app">
        <div class="row">
            <div class="col-md-3 col-sm-12 col-xs-12">
                <form data-app-form="editForm">
                    <div class="form-group">
                        <label for="author">Автор</label>
                        <input type="text" class="form-control" data-app-input="author" placeholder="Автор">
                    </div>
                    <div class="form-group">
                        <label for="pubyear">Год издания</label>
                        <input type="text" class="form-control" data-app-input="pubyear" placeholder="Год издания">
                    </div>
                    <div class="form-group">
                        <label for="name">Название книги</label>
                        <input type="text" class="form-control" data-app-input="name" placeholder="Название книги">
                    </div>
                    <div class="form-group">
                        <label for="pagenum">Количество страниц</label>
                        <input type="text" class="form-control" data-app-input="pagenum" placeholder="Количество страниц">
                    </div>
                    <button type="submit" class="btn btn-success">Сохранить</button>
                    <button type="reset" class="btn btn-warning">Сбросить</button>
                </form>
            </div>
            <div class="col-md-9">
                <div class="list-group" data-app-list="bookList">
                    <div href="javascript:void(0)" class="list-group-item" data-app-item-id="123">
                        <h4 class="list-group-item-heading">Название книги</h4>
                        <p class="list-group-item-text">Автор книги</p>
                        <p>
                            <a href="javascript:void(0)" class="label label-primary" data-app-action="update">Изменить</a>
                            <a href="javascript:void(0)" class="label label-danger" data-app-action="delete">Удалить</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Polyfills -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <!-- App -->
    <script src="storage.js"></script>
</body>

</html>
