<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Booklist test task</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="page">
    <header class="container page__header">
      <h1>Пример приложения по работе с localStorage.</h1>  
    </header>
    <main class="container page__content">
      <div class="row">
        <div class="col-md-3 col-sm-12 col-xs-12">
          <form id="edit">
            <div class="form-group">
              <label for="author">Автор</label>
              <input type="text" class="form-control" id="author" placeholder="Автор">
            </div>
            <div class="form-group">
              <label for="pubyear">Год издания</label>
              <input type="text" class="form-control" id="pubyear" placeholder="Год издания">
            </div>
            <div class="form-group">
              <label for="name">Название книги</label>
              <input type="text" class="form-control" id="name" placeholder="Название книги">
            </div>
            <div class="form-group">
              <label for="pagenum">Количество страниц</label>
              <input type="text" class="form-control" id="pagenum" placeholder="Количество страниц">
            </div>
            <button type="submit" class="btn btn-success">Сохранить</button>
            <button type="reset" class="btn btn-warning">Сбросить</button>
          </form>
        </div>
        <div class="col-md-9">
          <div class="list-group" id="bookList">
            <div href="#" class="list-group-item">
              <h4 class="list-group-item-heading">Название книги</h4>
              <p class="list-group-item-text">Автор книги</p>
              <a href="javascript:void(0)" class="label label-primary">Изменить</a>
              <a href="javascript:void(0)" class="label label-danger">Удалить</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="storage.js"></script>
  </body>
</html>
