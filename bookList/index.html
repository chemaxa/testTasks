<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Booklist test task</title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="assets/css/media.css">
</head>

<body class="page">
    <header class="container page__header">
        <h1>Пример приложения по работе с localStorage.</h1>
    </header>
    <main class="container page__content" data-app-container="app">
        <div class="row">
            <div class="col-md-3 col-sm-12 col-xs-12">
                <form data-app-form="editForm">
                    <div class="form-group">
                        <label for="author">Автор (не менее 1 буквы, можно точки)</label>
                        <input type="text" class="form-control" name="author" placeholder="Автор" required pattern="^^[A-Za-zА-Яа-яЁё\s\.]+$">
                    </div>
                    <div class="form-group">
                        <label for="pubyear">Год издания (От 1 до 4 цифр)</label>
                        <input type="text" class="form-control" name="pubyear" placeholder="Год издания" required pattern="[0-9]{1,4}">
                    </div>
                    <div class="form-group">
                        <label for="name">Название книги (не менее 1 символа)</label>
                        <input type="text" class="form-control" name="name" placeholder="Название книги" required>
                    </div>
                    <div class="form-group">
                        <label for="pagenum">Количество страниц (От 1 до 5 цифр)</label>
                        <input type="text" class="form-control" name="pagenum" placeholder="Количество страниц" required pattern="[0-9]{1,5}">
                    </div>
                    <input type="hidden" name="id">
                    <button type="submit" class="btn btn-success">Сохранить</button>
                    <button type="reset" class="btn btn-warning">Сбросить</button>
                </form>
            </div>
            <div class="col-md-9 col-sm-12 col-xs-12">
                <div class="list-group bookList" data-app-list="bookList">
                </div>
            </div>
        </div>
    </main>
    <!-- Polyfills -->
    <!-- <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script> -->
    <!-- Assets -->
    <script src="assets/js/jquery-2.2.2.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- App -->
    <script src="app/app.js"></script>
    <script src="app/init.js"></script>
</body>

</html>
