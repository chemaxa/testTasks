<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>UserList test task</title>

    <![endif]-->

</head>

<body class="page">
    <header class="container page__header">
        <h1>Тестовое задание, CRUD приложение список пользователей.</h1>
    </header>
    <main class="container page__content" data-app-container="app">
        <div class="row">
            <div class="col-md-3 col-sm-12 col-xs-12">
                <!--    
                        1. first_name — тип string, от 3 до 15 символов
                        2. last_name — тип string, от 3 до 25 символов
                        3. active — тип boolean, по умолчанию true
                        4. age — тип number, целые числа в диапазоне от 18 до 55

                        5. login — тип string, разрешённые символы — a-z, 0-9, _ и -
                        6. password — тип string, минимум 8 символов
                        7. role — тип number, один из {1: ‘Administrator’, 2: ‘Technician’, 3:
                        ‘Manager’, 4: ‘Supervisor’}
                        8. registered_on — тип number, таймстемп времени создания юзера 
                -->
                <form data-app-form="editForm">
                    <div class="form-group">
                        <label for="first_name">Имя (от 3 до 15 букв)</label>
                        <input value="First name" type="text" class="form-control" name="first_name" placeholder="Имя" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Фамилия (от 3 до 25 букв)</label>
                        <input value="Lasst name" type="text" class="form-control" name="last_name" placeholder="Фамилия" required>
                    </div>
                    <div class="form-group">
                        <label>Активный
                            <input type="checkbox" name="active" >
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="age">Возраст (От 18 до 55 )</label>
                        <input value="18" type="number" class="form-control" name="age" placeholder="Возраст" required min="18" max="55" step="1">
                    </div>
                    <div class="form-group">
                        <label for="login">Логин ( Разрешенные символы a-z, 0-9, _ и -, не менее 3 символов)</label>
                        <input value="login" type="text" class="form-control" name="login" placeholder="Логин" required pattern="^[a-z0-9_-]{3,}$">
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль (не менее 8 символов)</label>
                        <input value="password" type="password" class="form-control" name="password" placeholder="Пароль" required>
                    </div>
                    <div class="form-group">
                        <label>Роль</label>
                        <select name="role" class="form-control" required>
                            <option value="1">Administrator</option>
                            <option value="2">Technician</option>
                            <option value="3">Manager</option>
                            <option value="4">Superviser</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Сохранить</button>
                    <button type="reset" class="btn btn-warning">Сбросить</button>
                </form>
            </div>
            <div class="col-md-9 col-sm-12 col-xs-12">
                <table class="table table-hover" data-app-list="userList">
                    <thead>
                        <tr>
                            <th data-app-sort="role">Role</th>
                            <th data-app-sort="login">Login</th>
                            <th data-app-sort="first_name">Full Name</th>
                            <th data-app-sort="age">Age</th>
                            <th data-app-sort="registered_on">Registered on</th>
                            <th data-app-sort="active">Active</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Administartor</td>
                            <td>Otto</td>
                            <td>Otto Shmidt</td>
                            <td>27</td>
                            <td>19.06.2016</td>
                            <td>Yes</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <!-- Polyfills -->
    <!-- <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script> -->
    <!-- Assets -->
    <script src="assets/js/jquery-2.2.2.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- App -->
    <script src="bundle.js"></script>

</body>

</html>
